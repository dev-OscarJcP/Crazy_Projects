<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            background-image: url('dinh.html');
        }

        #login-container {
            background-color: #fff;
            width: 300px;
            margin: 150px auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="button" id="login-button">Entrar</button>
        </form>
        <p id="login-message"></p>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const loginMessage = document.getElementById('login-message');

        // Simulação de dados de usuário (substitua isso com dados reais)
        const username = 'root';
        const password = 'admin';

        loginButton.addEventListener('click', function() {
            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            if (enteredUsername === username && enteredPassword === password) {
                loginMessage.textContent = 'Login bem-sucedido!';
                loginMessage.style.color = 'green';
            } else {
                loginMessage.textContent = 'Login falhou. Verifique suas credenciais.';
                loginMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
